<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <section class="summary">
        <h2>Summary</h2>
        <img id="icon" src=""></img><br />
        <span id="category"></span><br />
        <span id="score"></span><br />
        <button>Continue</button>
      </section>
      <section class="result">
        <h2>Your Result</h2>
        <div class="circle">
          <p class="number1">76</p>
          <p class="number2">of 100</p>
        </div>
        <div class="description">
          <span>Great</span>
          <p>
            You scored higher than 65% of <br />
            the people who have taken <br />
            these tests
          </p>
        </div>
      </section>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/MrsFab09">MrsFab09</a>.
    </div>
  </body>
</html>
