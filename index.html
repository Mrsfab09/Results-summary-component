<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <section class="summary">
        <h2>Summary</h2>
        <div class="wrapperSummary">
          <div class="reaction wrapper">
            <img id="icon" src="./assets/images/icon-reaction.svg"></img>
            <span id="category">Reaction</span>
            <span id="score">80 / 100</span>
          </div>
          <div class="memory wrapper">
            <img id="icon" src="./assets/images/icon-memory.svg"></img>
            <span id="category">Memory</span>
            <span id="score">92 / 100</span>
          </div>
          <div class="verbal wrapper">
            <img id="icon" src="./assets/images/icon-verbal.svg"></img>
            <span id="category">Verbal</span>
            <span id="score">61 / 100</span>
          </div>
          <div class="visual wrapper">
            <img id="icon" src="./assets/images/icon-visual.svg"></img>
            <span id="category">Visual</span>
            <span id="score">72 / 100</span>
          </div>
          <button>Continue</button>
        </div>
       
        
      </section>
      <section class="result">
        <h2>Your Result</h2>
        <div class="circle">
          <p class="number1">76</p>
          <p class="number2">of 100</p>
        </div>
        <div class="description">
          <span>Great</span>
          <p>
            You scored higher than 65% of <br />
            the people who have taken <br />
            these tests
          </p>
        </div>
      </section>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/MrsFab09">MrsFab09</a>.
    </div>
  </body>
</html>
